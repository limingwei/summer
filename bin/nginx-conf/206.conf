# nginx 配置文件
# limingwei
# 2014.12.02

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;

    default_type application/octet-stream;

    sendfile on;

    keepalive_timeout 65;

    fastcgi_intercept_errors on;

    underscores_in_headers on;

    upstream ***_web_server_backup {
        server 192.168.138.206:8180;
        server 192.168.138.111:8180 backup;
    }

    upstream ***_open_server_backup {
        server 192.168.138.206:8280;
        server 192.168.138.111:8280 backup;
    }

    upstream ***_admin_server_backup {
        server 192.168.138.206:8380;
        server 192.168.138.111:8380 backup;
    }

    upstream ***_push_server_backup {
        server 192.168.138.206:8480;
        server 192.168.138.111:8480 backup;
    }

    upstream ***_web__server_backup {
        server 192.168.138.206:8580;
        server 192.168.138.111:8580 backup;
    }

    # jira server
    server {
        listen 80;
        server_name jira.v5.***.com;

        location / {
            proxy_pass http://192.168.138.202:8081;
        }
    }

    # *** push server
    server {
        listen 80;
        server_name push.v5.***.com;

        location / {
            proxy_pass http://***_push_server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_http_version 1.1;
        }
    }

    # *** open server
    server {
        listen 80;
        server_name api.v5.***.com;

        location / {
            proxy_pass http://***_open_server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
        }
    }

    # *** admin server
    server {
        listen 80;
        server_name www.v5.***.com;

        location ~^/provider_init {
            proxy_pass http://***_web_server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
        }

        location ~^/provider_do_init {
            proxy_pass http://***_web_server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
        }

        location ~^/help/ {
            proxy_pass http://***_web__server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
        }

        location / {
            proxy_pass http://***_admin_server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
        }
    }

    # *** v5 web server, should be the last one
    server {
        listen 80;
        server_name v5.***.com *.v5.***.com;

        location ~^/api/ {
            proxy_pass http://***_open_server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
        }

        location / {
            proxy_pass http://***_web_server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
            proxy_set_header wro_on 'false';
            client_max_body_size 500m;
        }
    }
}