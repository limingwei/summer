# nginx 配置文件
# limingwei
# 2015.06.02

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    fastcgi_intercept_errors on;

    gzip on;
    gzip_vary on;
    gzip_min_length 0;
    gzip_buffers 4 16k;
    gzip_comp_level 9;
    gzip_types text/plain application/x-javascript text/css application/xml application/json application/javascript application/octet-stream;

    include mime.types;

    default_type application/octet-stream;

    sendfile on;

    keepalive_timeout 65;

    underscores_in_headers on;

    upstream ***_web_server_backup {
        server 121.41.62.44:8180;
        server 121.40.199.183:8180 backup;
    }

    upstream ***_open_server_backup {
        server 121.41.62.44:8280;
        server 121.40.199.183:8280 backup;
    }

    upstream ***_admin_server_backup {
        server 121.41.62.44:8380;
        server 121.40.199.183:8380 backup;
    }

    upstream ***_push_server_backup {
        server 121.41.62.44:8480;
        server 121.40.199.183:8480 backup;
    }

    upstream ***_web_help_server_backup {
        server 121.41.62.44:8580;
        server 121.40.199.183:8580 backup;
    }

    server {
        listen 80;
        server_name help.***.org;

        location / {
            proxy_pass http://***_web_help_server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_http_version 1.1;
        }
    }

    # *** push server
    server {
        listen 80;
        server_name push.***.org;

        location / {
            proxy_pass http://***_push_server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_http_version 1.1;
        }
    }

    # *** open server
    server {
        listen 80;
        server_name api.***.org;

        location / {
            proxy_pass http://***_open_server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
        }
    }

    # *** admin server
    server {
        listen 80;
        server_name www.***.org;

        location ~^/provider_init {
            proxy_pass http://***_web_server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
        }

        location ~^/provider_do_init {
            proxy_pass http://***_web_server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
        }

        location ~^/provider_init_from_mobile {
            proxy_pass http://***_web_server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
        }

        location ^~ /error_page/ {
            root  /home/***/www/***-admin;
        }

        location / {
            proxy_pass http://***_admin_server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
        }
    }

    # *** v5 web server, should be the last one
    server {
        listen 80;
        server_name ***.org *.***.org;

        error_page 502 =http://www.***.org/error_page/help_***_com/502.html;
        error_page 404 =http://www.***.org/error_page/help_***_com/404.html;

        location ~^/api/ {
            proxy_pass http://***_open_server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
        }

        location / {        
            proxy_pass http://***_web_server_backup;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Server-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
            client_max_body_size 500m;
        }
    }
}